<h1>My orders</h1>

<div *ngFor="let order of myOrders" class="order-card">
    <div class='upper-section'>
        <div>
          <p class='order-number'>Order nb: {{order.id}}</p>
          <p>Placed on {{order.orderDate.substring(0,10)}}, at {{order.orderDate.substring(11,16)}}</p>
        </div>
        <button  (click)="sendSectionChange(order)">Details</button>
    </div>
    <p class='padding'>Value: {{order.orderValue}} lei</p>
</div>
