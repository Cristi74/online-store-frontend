<app-navbar></app-navbar>
<div class="sort-container">
  <div class='sort-item'>
    <label for="order">Ordoneza dupa:</label>
      <select name="order" (change)="selectSortCriteria($event)">
        <option  *ngFor="let ord of orderOptions" value={{ord}}>{{ord}}</option>
      </select>
  </div>
  <div *ngIf="descending" class="sort-button" [class.gray]="sortBy=='' || sortBy=='-'" (click)="changeSortDirection()"><mat-icon>arrow_circle_down</mat-icon>Descrescator</div>
  <div *ngIf="!descending" class="sort-button" (click)="changeSortDirection()"><mat-icon>arrow_circle_up</mat-icon>Crescator</div>
</div>
<div class="product-list">
  <app-product-item
    class="child"
    *ngFor="let product of products | filterProduct: searchTerm"
    [product]="product"
  ></app-product-item>
  <i aria-hidden="true"></i>
  <i aria-hidden="true"></i>
  <i aria-hidden="true"></i>
  <i aria-hidden="true"></i>
</div>
<div class="page-controls">
  <label for="pageSize">Products: </label>
  <select
    name="pageSize"
    id="pageSize"
    class="pageSize"
    title="The number of products per page"
    (change)="selectPageSizeHandler($event)"
  >
    <option *ngFor="let pageSize of pageSizeSelector" value="{{ pageSize }}">
      {{ pageSize }}
    </option>
  </select>
  <button
    (click)="showFirstPage()"
    *ngIf="pageNumber > 0"
    title="Go to first page"
  >
    <<
  </button>
  <button
    (click)="decreasePageNo()"
    *ngIf="pageNumber > 0"
    title="Go to previous page"
  >
    < Previous
  </button>
  Page:
  <button
    *ngFor="let pageNo of multiplePages"
    [style.color]="pageNumber === pageNo - 1 ? 'black' : null"
    [style.text-decoration]="pageNumber === pageNo - 1 ? 'underline' : null"
    (click)="showPageNo(pageNo - 1)"
    title="Go to page"
  >
    {{ pageNo }}
  </button>
  <span *ngIf="pageNumber + numberOfMultiplePages <= totalPages">...</span>
  of
  {{ totalPages }}
  <button
    (click)="increasePageNo()"
    *ngIf="pageNumber + 1 < totalPages"
    title="Go to next page"
  >
    Next >
  </button>
  <button
    (click)="showLastPage()"
    *ngIf="pageNumber + 1 < totalPages"
    title="Go to last page"
  >
    >>
  </button>
</div>
<div class="footer"></div>
