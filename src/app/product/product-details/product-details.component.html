<div class="details" *ngIf="product">
  <app-navbar></app-navbar>
  <h1>{{ product.name | titlecase }}</h1>
  <div class="product-information">
    <img [src]="product.image" alt="" />
    <div class="product-details">
      <div class="rating-description">
        <p>
          Rating:
          <star-rating
            [value]="product.rating"
            [totalstars]="5"
            [readonly]="true"
            checkedcolor="#ffd700"
            uncheckedcolor="#dcdcdc"
            size="24px"
          ></star-rating
          >({{ product.rating }}/5)
        </p>
        <p class="product-description">{{ product.description }}</p>
      </div>
      <div class="add-to-cart">
        <p>{{ product.price }} lei</p>
        <button (click)="addToCart(); openDialog()">
          <span class="material-icons shopping"> shopping_cart </span> 
          <div class='quantity' (click)='$event.stopPropagation()'>
            <span
              (click)="modifyQuantity(-1)"
              class="quantity-buttons">
              -
            </span>
            <span class="larger">{{ qty }}</span>
            <span
            (click)="modifyQuantity(1)"
              class="quantity-buttons">
              +
            </span>
          </div>
          <span class='add-text'>Add to cart</span>
        </button>
      </div>
    </div>
  </div>
</div>
<h2 class="margin">Produse vizualizate recent:</h2>
<div class="product-list">
  <app-product-item
    *ngFor="let product of displayHistory"
    [product]="product"
  ></app-product-item>
  <i aria-hidden="true"></i>
  <i aria-hidden="true"></i>
  <i aria-hidden="true"></i>
  <i aria-hidden="true"></i>
</div>
