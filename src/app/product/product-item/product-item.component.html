<div class="product" *ngIf="product" [routerLink]="['/products/', product.id]">
  <img
    src={{product.image}}
    alt=""
  />
  <h2>{{ product.name }}</h2>
  <star-rating
    [value]="product.rating"
    [totalstars]="5"
    [readonly]="true"
    checkedcolor="gold"
    uncheckedcolor="gainsboro"
    size="24px"
  ></star-rating>
  <p>{{ product.price }} lei</p>
</div>
