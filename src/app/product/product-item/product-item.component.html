<div class="product" *ngIf="product" [routerLink]="['/products/', product.id]">
  <img src="{{ product.image }}" alt="" />
  <h2>{{ product.name.substring(0, 30) | titlecase }}</h2>
  <star-rating
    [value]="product.rating"
    [totalstars]="5"
    [readonly]="true"
    checkedcolor="#ffd700"
    uncheckedcolor="#dcdcdc"
    size="24px"
  ></star-rating>
  <p>{{ product.price }} lei</p>
</div>
