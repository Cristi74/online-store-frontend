<div class='container'>
<div class="language">
  <p> {{ "Layout.Language" | translate }}
    <select #langSelect (change)="translate.use(langSelect.value); setLanguage(langSelect.value)">
      <option
        *ngFor="let lang of translate.getLangs()"
        [value]="lang"
        [selected]="lang === translate.currentLang"
      >
        {{ lang }}
      </option>
    </select>
  </p>
</div>
<div>
  <router-outlet></router-outlet> 
</div>
</div>
