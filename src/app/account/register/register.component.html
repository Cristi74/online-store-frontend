<div class="register">
  <img src="../../../assets/estore.jpg" alt="" routerLink="/" />
  <form #registerForm="ngForm" (submit)="submit()">
    <h1>Register</h1>
    <hr />
    <div *ngIf="option === 1">
      <label for="title">Gender</label>
      <select name="title" [(ngModel)]="user.sex" required>
        <option>F</option>
        <option>M</option>
        <option>Other</option></select
      ><br />
      <label for="firstName">First Name</label><br />
      <input
        type="text"
        name="firstName"
        [(ngModel)]="user.firstName"
        required
      /><br />
      <label for="lastName">Last Name</label><br />
      <input
        type="text"
        name="lastName"
        [(ngModel)]="user.lastName"
        required
      /><br />
      <label for="email">E-mail</label><br />
      <input type="text" name="email" [(ngModel)]="user.email" required /><br />
      <button class="register-button next" (click)="optionIncrease()">
        Next
      </button>
    </div>
    <div *ngIf="option === 2">
      <label for="username">Username</label><br />
      <input
        type="text"
        name="username"
        [(ngModel)]="user.username"
        required
      /><br />
      <label for="password">Password</label><br />
      <input
        type="password"
        name="password"
        [(ngModel)]="user.password"
        required
      /><br />
      <label for="repeat-password">Repeat Password</label><br />
      <input type="password" name="repeat-password" required /><br />
      <button class="register-button first-btn" (click)="optionDecrease()">
        Previous</button
      ><br />
      <hr />
      <button class="register-button" (click)="optionIncrease()">Next</button>
    </div>
    <div *ngIf="option === 3">
      <h2 *ngIf="success == 1">User Successfuly Created</h2>
      <h2 *ngIf="success == 2">There was and error please try again</h2>
      <label for="phone">Phone Number</label><br />
      <input
        type="text"
        name="phone"
        [(ngModel)]="user.telephone"
        required
      /><br />
      <label for="address">Address</label><br />
      <input
        type="text"
        name="address"
        [(ngModel)]="user.addressEntity.address"
        required
      /><br />
      <label for="county">County</label><br />
      <input
        type="text"
        name="county"
        [(ngModel)]="user.addressEntity.county"
        required
      /><br />
      <label for="city">City</label><br />
      <input
        type="text"
        name="city"
        [(ngModel)]="user.addressEntity.city"
        required
      /><br />
      <label for="postal-code">Postal Code</label>
      <input
        type="text"
        name="postal-code"
        [(ngModel)]="user.addressEntity.postalCode"
        required
      /><br />
      <button class="register-button first-btn" (click)="optionDecrease()">
        Previous</button
      ><br />
      <hr />
      <button
        class="register-button"
        type="submit"
        [disabled]="!registerForm.valid"
      >
        Register
      </button>
    </div>
  </form>
</div>
