<div class="container">
    <div class="order-summary mat-elevation-z2" >
        <h2 class="line">Produse in cos:</h2>
        <div *ngFor="let product of products" class='product line'>
            <div> <img src="{{product.image}}" alt="" class='product-image'></div>
            <div class='product-section'>
                <h2 class="product-name"><a href="#">{{product.name}}</a></h2>
                <div class="product-data">
                    <p>Cantitate:</p>
                    <button [disabled]='product.qty<=1' (click)="product.qty=product.qty-1">-</button>
                    {{product.qty}}
                    <button  (click)="product.qty=product.qty+1"> + </button>
                </div>
                <div class="product-data">
                   <h2> {{product.price}} lei </h2>
                </div>       
            </div>
        </div>
    </div>
    
    <div class="calculation mat-elevation-z2">
        <h2 class="line">Sumar comanda:</h2>
        <div class="calculation-body">
            <p class="space-between">Pret produse: </p><p>{{products[0].price}} lei</p>
        </div>
        <div class="calculation-body line">
            <p class="space-between">Cost livare: </p><p>{{products[0].price}} lei</p>
        </div>
        <div class="calculation-body margin2">
            <h2 class="space-between">Total: </h2><h2>{{products[0].price}} lei</h2>
        </div>
        <button class="margin2 order-button">Pasul urmator</button>
    </div>
</div>
